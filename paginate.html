---
title: Pagination Test
layout: myheader
pagination:
    data: collections.photos
    size: 10
    alias: photos
---
<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/styles/tailwind.css' | url }}">

{% for photo in photos %}
<ul class="paginate-container text-center p-6">
    <li class="paginate-list">
        <a class="blue-link" href = "{{photo.data.photo_url}}">A {{photo.data.photo_keyword}} photo by {{photo.data.photographer_first_name}} {{photo.data.photographer_last_name}}</a>
    </li>
</ul>
{% endfor %}
</html>
